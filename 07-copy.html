<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="150"></canvas>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    ctx.miterLimit = 2
    ctx.lineWidth = 10

    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.lineTo(150, 50)
    ctx.lineTo(150, 150)
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(200, 50)
    ctx.lineTo(300, 50)
    ctx.lineTo(250, 150)
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(350, 50)
    ctx.lineTo(450, 50)
    ctx.lineTo(350, 150)
    ctx.stroke()
</script>
</body>
</html>

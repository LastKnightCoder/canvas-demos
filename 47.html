<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="700" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    const watermark = document.createElement('canvas')
    const watermarkCtx = watermark.getContext('2d')
    watermark.width = 120
    watermark.height = 60

    const text = '== 熊滔 =='
    watermarkCtx.fillStyle = 'rgba(204, 204, 214, 0.8)'
    watermarkCtx.font = 'bold 20px 楷体-简, 楷体'
    watermarkCtx.fillText(text, 0, 40)

    const img = new Image()
    img.addEventListener('load', () => {
      const width = img.width
      const height = img.height
      const ratio = width / height
      ctx.drawImage(img, 0, 0, canvas.width, canvas.width / ratio)
      ctx.drawImage(watermark, canvas.width - watermark.width, canvas.width / ratio - watermark.height, watermark
        .width, watermark.height)
    })
    img.src = 'https://cdn.jsdelivr.net/gh/LastKnightCoder/ImgHosting3@master/car.48xtss925ma0.jpeg'
  </script>
</body>

</html>
